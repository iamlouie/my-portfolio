<!-- Animated Background Particles -->
<div class="animated-background">
  <div class="particle particle-1"></div>
  <div class="particle particle-2"></div>
  <div class="particle particle-3"></div>
  <div class="particle particle-4"></div>
  <div class="particle particle-5"></div>
</div>

<!-- Navigation -->
<nav class="navbar">
  <div class="container">
    <div class="nav-brand">
      <mat-icon>code</mat-icon>
      <span>{{name}}</span>
    </div>
    <button class="hamburger" (click)="toggleMobileMenu()" [class.active]="mobileMenuOpen">
      <mat-icon>{{ mobileMenuOpen ? 'close' : 'menu' }}</mat-icon>
    </button>
    <ul class="nav-links" [class.mobile-active]="mobileMenuOpen">
      <li><a href="#home" (click)="toggleMobileMenu()">Home</a></li>
      <li><a href="#about" (click)="toggleMobileMenu()">About</a></li>
      <li><a href="#skills" (click)="toggleMobileMenu()">Skills</a></li>
      <li><a href="#experience" (click)="toggleMobileMenu()">Experience</a></li>
      <li><a href="#projects" (click)="toggleMobileMenu()">Projects</a></li>
      <li><a href="#contact" (click)="toggleMobileMenu()">Contact</a></li>
    </ul>
  </div>
</nav>

<app-home></app-home>
<app-about></app-about>
<app-skills></app-skills>
<app-experience></app-experience>
<app-projects></app-projects>
<app-contact></app-contact>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <p>&copy; 2025 {{name}}. All rights reserved.</p>
  </div>
</footer>
