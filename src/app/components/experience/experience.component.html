<!-- Experience & Education Section -->
<section id="experience" class="experience">
  <div class="container">
    <div class="section-header">
      <h2>Experience & Education</h2>
      <div class="underline"></div>
    </div>
    <div class="experience-content">
      <!-- Experience -->
      <div class="timeline-section">
        <h3 class="section-title">
          <mat-icon>work</mat-icon>
          Work Experience
        </h3>
        <div class="timeline">
          <div class="timeline-item" *ngFor="let exp of experiences">
            <div class="timeline-marker"></div>
            <div class="timeline-content">
              <span class="year">{{exp.year}}</span>
              <h4>{{exp.role}}</h4>
              <p class="company">{{exp.company}}</p>
              <div class="tech-list">
                <span class="tech-badge" *ngFor="let tech of exp.technologies">{{tech}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Education -->
      <div class="timeline-section">
        <h3 class="section-title">
          <mat-icon>school</mat-icon>
          Education
        </h3>
        <div class="timeline">
          <div class="timeline-item" *ngFor="let edu of education">
            <div class="timeline-marker"></div>
            <div class="timeline-content">
              <span class="year">{{edu.year}}</span>
              <h4>{{edu.degree}}</h4>
              <p class="company">{{edu.school}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
